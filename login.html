<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Seasons</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header class="header__hero">
        <div class="header__hero-top">
            <img class="header__hero-logo" src="img/logo.png" alt="">
            <nav>
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="login.html">Login</a>
                    </li>
                    <li>
                        <a href="sites.html">Sites</a>

                    </li>
                </ul>
            </nav>
        </div>
        <h1>Spring Love</h1>
    </header>
    <div class="wrapper"">
        <main>
            <form action="/form-handler">
                <fieldset>
                    <div class="form__wrapper">
                        <div>
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div>
                            <label for="comments">Commments</label>
                            <textarea name="comments" id="comments" rows="3"></textarea>
                        </div>
                        <div class="form__checkbox-container">
                            <input type="checkbox" id="checkbox">
                            <label for="checkbox">Agree to Terms and Conditions</label>
                        </div>
                        <div class="form__button-container">
                            <button class="form__button">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </main>
    </div>
</body>
